<!DOCTYPE html>
<html>
<head>
    <title>Identification and Authentication Failures</title>
</head>
<body>
    <h1>A07:2021 - Identification and Authentication Failures</h1>
    <p>Simulate weak authentication.</p>

    <form>
        <label for="username">Username:</label>
        <input type="text" id="username">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <button type="button" onclick="authenticate()">Login</button>
    </form>

    <p id="output"></p>

    <script>
        function authenticate() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "password") {
                document.getElementById("output").innerText = "Authenticated successfully!";
            } else {
                document.getElementById("output").innerText = "Authentication failed!";
            }
        }
    </script>
</body>
</html>
