<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptographic Failures - OWASP Top 10</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Cryptographic Failures</h1>
    <form id="cryptoForm">
        <label for="passwordInput">Enter password for encryption:</label>
        <input type="password" id="passwordInput" placeholder="Password" required><br><br>
        <button type="submit">Encrypt</button>
    </form>
    <div id="cryptoResult"></div>

    <script>
        document.getElementById('cryptoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const result = document.getElementById('cryptoResult');
            if (password.length < 8) {
                result.innerHTML = '<p style="color: red;">Weak password detected. Ensure it is encrypted properly.</p>';
            } else {
                result.innerHTML = '<p style="color: green;">Password encryption successful!</p>';
            }
        });
    </script>
</body>
</html>
