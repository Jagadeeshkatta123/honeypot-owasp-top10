<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Logging and Monitoring Failures - OWASP Top 10</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Security Logging and Monitoring Failures</h1>
    <form id="logForm">
        <label for="logLevelInput">Enter log level (e.g., "INFO", "ERROR"): </label>
        <input type="text" id="logLevelInput" placeholder="INFO" required><br><br>
        <button type="submit">Check Log Level</button>
    </form>
    <div id="logResult"></div>

    <script>
        document.getElementById('logForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const logLevel = document.getElementById('logLevelInput').value;
            const result = document.getElementById('logResult');

            // Simulating logging levels and monitoring failures
            if (logLevel.toLowerCase() === 'error') {
                result.innerHTML = '<p style="color: green;">Critical errors logged: Monitoring is active.</p>';
            } else {
                result.innerHTML = '<p style="color: red;">Security logging and monitoring may be insufficient.</p>';
            }
        });
    </script>
</body>
</html>
