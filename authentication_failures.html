<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identification and Authentication Failures - OWASP Top 10</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Identification and Authentication Failures</h1>
    <form id="authForm">
        <label for="usernameInput">Username: </label>
        <input type="text" id="usernameInput" placeholder="admin" required><br><br>
        <label for="passwordInput">Password: </label>
        <input type="password" id="passwordInput" placeholder="password123" required><br><br>
        <button type="submit">Login</button>
    </form>
    <div id="authResult"></div>

    <script>
        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const result = document.getElementById('authResult');

            // Simulating weak authentication logic
            if (username === 'admin' && password === 'password123') {
                result.innerHTML = '<p style="color: green;">Login successful. User authenticated.</p>';
            } else {
                result.innerHTML = '<p style="color: red;">Authentication failed. Invalid credentials.</p>';
            }
        });
    </script>
</body>
</html>
