<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Misconfiguration - OWASP Top 10</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Security Misconfiguration</h1>
    <form id="misconfigForm">
        <label for="configInput">Enter configuration setting (e.g., debug=true):</label>
        <input type="text" id="configInput" placeholder="debug=true" required><br><br>
        <button type="submit">Check Configuration</button>
    </form>
    <div id="misconfigResult"></div>

    <script>
        document.getElementById('misconfigForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const input = document.getElementById('configInput').value;
            const result = document.getElementById('misconfigResult');
            if (input.toLowerCase().includes("debug=true")) {
                result.innerHTML = '<p style="color: red;">Security misconfiguration detected: Avoid debug mode in production.</p>';
            } else {
                result.innerHTML = '<p style="color: green;">Configuration secure.</p>';
            }
        });
    </script>
</body>
</html>
