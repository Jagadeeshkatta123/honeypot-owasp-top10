<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-Side Request Forgery (SSRF) - OWASP Top 10</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Server-Side Request Forgery (SSRF)</h1>
    <form id="ssrfForm">
        <label for="urlInput">Enter URL to request: </label>
        <input type="text" id="urlInput" placeholder="http://example.com" required><br><br>
        <button type="submit">Submit Request</button>
    </form>
    <div id="ssrfResult"></div>

    <script>
        document.getElementById('ssrfForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('urlInput').value;
            const result = document.getElementById('ssrfResult');

            // Simulating SSRF vulnerability check
            if (url.includes("localhost") || url.includes("127.0.0.1")) {
                result.innerHTML = '<p style="color: red;">SSRF detected: Forbidden internal request.</p>';
            } else {
                result.innerHTML = '<p style="color: green;">Request submitted successfully.</p>';
            }
        });
    </script>
</body>
</html>
