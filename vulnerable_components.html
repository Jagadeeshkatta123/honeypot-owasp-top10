<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable and Outdated Components - OWASP Top 10</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Vulnerable and Outdated Components</h1>
    <form id="componentsForm">
        <label for="componentInput">Enter component version (e.g., "library v1.0"): </label>
        <input type="text" id="componentInput" placeholder="library v1.0" required><br><br>
        <button type="submit">Check Version</button>
    </form>
    <div id="componentsResult"></div>

    <script>
        document.getElementById('componentsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const input = document.getElementById('componentInput').value;
            const result = document.getElementById('componentsResult');
            const outdatedComponents = ['library v1.0', 'framework v2.5']; // Simulate outdated components

            if (outdatedComponents.includes(input.toLowerCase())) {
                result.innerHTML = '<p style="color: red;">Outdated component detected! Update to the latest version.</p>';
            } else {
                result.innerHTML = '<p style="color: green;">Component is up-to-date.</p>';
            }
        });
    </script>
</body>
</html>
