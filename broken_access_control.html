<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Access Control - OWASP Top 10</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Broken Access Control</h1>
    <form id="accessControlForm">
        <label for="roleInput">Enter your role (admin/user): </label>
        <input type="text" id="roleInput" placeholder="admin" required><br><br>
        <button type="submit">Check Access</button>
    </form>
    <div id="accessResult"></div>

    <script>
        document.getElementById('accessControlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const role = document.getElementById('roleInput').value;
            const result = document.getElementById('accessResult');
            if (role === 'admin') {
                result.innerHTML = '<p style="color: green;">Access granted: You have admin privileges.</p>';
            } else {
                result.innerHTML = '<p style="color: red;">Access denied: Insufficient privileges.</p>';
            }
        });
    </script>
</body>
</html>
