  <h1>Injection</h1>
  <p>Injection flaws, such as SQL injection, occur when untrusted data is sent to an interpreter as part of a command or query. This allows attackers to execute arbitrary commands.</p>
  <p>Example: SQL Injection where user input is used to manipulate a query.</p>
