<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software and Data Integrity Failures - OWASP Top 10</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Software and Data Integrity Failures</h1>
    <form id="dataIntegrityForm">
        <label for="dataInput">Enter data for integrity check: </label>
        <input type="text" id="dataInput" placeholder="Some data" required><br><br>
        <button type="submit">Verify Integrity</button>
    </form>
    <div id="dataIntegrityResult"></div>

    <script>
        document.getElementById('dataIntegrityForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const input = document.getElementById('dataInput').value;
            const result = document.getElementById('dataIntegrityResult');
            
            // Simulating data integrity check failure (e.g., missing signatures or checksums)
            if (input.includes("tampered")) {
                result.innerHTML = '<p style="color: red;">Data integrity failure detected! Data may have been tampered with.</p>';
            } else {
                result.innerHTML = '<p style="color: green;">Data integrity verified successfully.</p>';
            }
        });
    </script>
</body>
</html>
